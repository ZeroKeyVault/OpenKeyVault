<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Platform</title>
    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #555555;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header styles */
        header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* Button styles */
        .btn {
            background: #555555;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            background: #333333;
        }
        
        .btn-nuke {
            background: #888888;
        }
        
        .btn-nuke:hover {
            background: #666666;
        }
        
        .btn-back {
            background: #dddddd;
            color: #555555;
        }
        
        .btn-back:hover {
            background: #cccccc;
        }
        
        /* Vault list styles */
        .vault-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .vault {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            border-left: 3px solid #dddddd;
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .vault:hover {
            transform: translateY(-2px);
        }
        
        .vault-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .vault-expiry {
            font-size: 0.8em;
            color: #888888;
        }
        
        /* Message list styles */
        .message-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eeeeee;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            background: #fafafa;
        }
        
        .message {
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            background: #f0f0f0;
            word-break: break-word;
        }
        
        .message-sent {
            background: #e6f7ff;
            margin-left: auto;
        }
        
        .message-time {
            font-size: 0.7em;
            color: #888888;
            text-align: right;
            margin-top: 3px;
        }
        
        /* Input area styles */
        .message-input {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }
        
        .message-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #dddddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal h2 {
            margin: 0;
            color: #555555;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #555555;
        }
        
        .modal input,
        .modal select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        /* Footer styles */
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #888888;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
        }
        
        /* Navigation controls */
        .nav-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .nav-controls {
                flex-direction: column;
            }
            
            .message-input {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Platform</h1>
        </header>
        
        <div id="app">
            <div id="home">
                <div class="nav-controls">
                    <button class="btn" onclick="showCreateVault()">Create Vault</button>
                    <button class="btn" onclick="showJoinVault()">Join Vault</button>
                    <button class="btn btn-nuke" onclick="nuke()">NUKE</button>
                </div>
                
                <h2>Your Vaults</h2>
                <div id="vault-list" class="vault-list">
                    <!-- Vaults will be displayed here -->
                </div>
            </div>
            
            <div id="vault-view" style="display: none;">
                <button class="btn btn-back" onclick="backToHome()">← Back</button>
                <h2 id="current-vault-name"></h2>
                <div id="current-vault-expiry" class="vault-expiry"></div>
                
                <div class="message-list" id="message-container">
                    <!-- Messages will be displayed here -->
                </div>
                
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button class="btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        
        <!-- Create Vault Modal -->
        <div id="create-vault-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create New Vault</h2>
                    <button class="modal-close" onclick="closeModal('create-vault-modal')">&times;</button>
                </div>
                <input type="text" id="vault-name" placeholder="Vault Name" required>
                <select id="vault-type">
                    <option value="private">Private Vault</option>
                    <option value="public">Public Vault</option>
                </select>
                <select id="vault-expiry">
                    <option value="3600">1 Hour</option>
                    <option value="18000">5 Hours</option>
                    <option value="86400">1 Day</option>
                    <option value="2592000">30 Days</option>
                    <option value="7776000">90 Days</option>
                    <option value="15768000">180 Days</option>
                    <option value="31536000">1 Year</option>
                </select>
                <button class="btn" onclick="createVault()">Create</button>
            </div>
        </div>

        <!-- Join Vault Modal -->
        <div id="join-vault-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Join Existing Vault</h2>
                    <button class="modal-close" onclick="closeModal('join-vault-modal')">&times;</button>
                </div>
                <input type="text" id="join-vault-hash" placeholder="Vault Hash" required>
                <select id="join-vault-type">
                    <option value="private">Private Vault</option>
                    <option value="public">Public Vault</option>
                </select>
                <button class="btn" onclick="joinVault()">Join</button>
            </div>
        </div>

        <footer>
            a Prakhar Solanki creation
        </footer>
    </div>

    <script>
        // Constants and application state
        const API_URL = '/api';
        let currentUser;
        let currentVault;
        let vaults = [];
        let cryptoKeys;
        let socket;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            // Generate unique user ID
            if (!localStorage.getItem('userId')) {
                localStorage.setItem('userId', crypto.getRandomValues(new Uint8Array(16)).toString());
            }
            currentUser = localStorage.getItem('userId');
            
            // Generate cryptographic keys
            cryptoKeys = await generateKeyPair();
            
            // Load existing vaults
            loadVaults();
            
            // Initialize WebSocket connection
            initWebSocket();
        });

        // Cryptographic operations
        async function generateKeyPair() {
            return await crypto.subtle.generateKey(
                { name: 'ECDH', namedCurve: 'P-256' },
                true,
                ['deriveKey', 'deriveBits']
            );
        }

        async function encryptMessage(content, recipientPubKey) {
            try {
                // Generate ephemeral key pair
                const ephemeralKey = await crypto.subtle.generateKey(
                    { name: 'ECDH', namedCurve: 'P-256' },
                    true,
                    ['deriveKey', 'deriveBits']
                );
                
                // Derive shared secret
                const sharedSecret = await crypto.subtle.deriveBits(
                    { name: 'ECDH', public: recipientPubKey },
                    cryptoKeys.privateKey,
                    256
                );
                
                // Generate encryption key and IV
                const encryptionKey = await crypto.subtle.importKey(
                    'raw',
                    new TextEncoder().encode(crypto.createHash('sha256').update(sharedSecret).digest()),
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt']
                );
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                // Encrypt the message
                const encoder = new TextEncoder();
                const encrypted = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv },
                    encryptionKey,
                    encoder.encode(content)
                );
                
                return {
                    ciphertext: encrypted,
                    iv,
                    ephemeralPubKey: await crypto.subtle.exportKey('raw', ephemeralKey.publicKey)
                };
            } catch (error) {
                console.error('Encryption error:', error);
                return null;
            }
        }

        async function decryptMessage(encryptedData, senderPubKey) {
            try {
                // Derive shared secret
                const sharedSecret = await crypto.subtle.deriveBits(
                    { name: 'ECDH', public: await crypto.subtle.importKey('raw', senderPubKey, { name: 'ECDH', namedCurve: 'P-256' }, false, []) },
                    cryptoKeys.privateKey,
                    256
                );
                
                // Generate encryption key
                const encryptionKey = await crypto.subtle.importKey(
                    'raw',
                    new TextEncoder().encode(crypto.createHash('sha256').update(sharedSecret).digest()),
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['decrypt']
                );
                
                // Decrypt the message
                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: encryptedData.iv },
                    encryptionKey,
                    encryptedData.ciphertext
                );
                
                return new TextDecoder().decode(decrypted);
            } catch (error) {
                console.error('Decryption error:', error);
                return null;
            }
        }

        // Vault management
        async function createVault() {
            const name = document.getElementById('vault-name').value;
            const type = document.getElementById('vault-type').value;
            const expiry = parseInt(document.getElementById('vault-expiry').value);
            
            if (!name) return showError('Please enter a vault name');
            
            try {
                const response = await fetch(`${API_URL}/vaults`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'userid': currentUser
                    },
                    body: JSON.stringify({ name, type, expiration: expiry })
                });
                
                if (response.ok) {
                    const { hash } = await response.json();
                    vaults.push({ name, type, hash, creator: currentUser });
                    saveVaults();
                    loadVaults();
                    closeModal('create-vault-modal');
                    showNotification(`Vault created! Share this hash with others: ${hash}`);
                } else {
                    showError('Failed to create vault');
                }
            } catch (error) {
                console.error('Error creating vault:', error);
                showError('Vault creation failed');
            }
        }

        async function joinVault() {
            const hash = document.getElementById('join-vault-hash').value;
            const type = document.getElementById('join-vault-type').value;
            
            if (!hash) return showError('Please enter a vault hash');
            
            try {
                const response = await fetch(`${API_URL}/vaults/${hash}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'userid': currentUser
                    },
                    body: JSON.stringify({ type })
                });
                
                if (response.ok) {
                    const vaultData = await response.json();
                    vaults.push({
                        name: vaultData.name,
                        type: vaultData.type,
                        hash: hash,
                        creator: vaultData.creator,
                        expiration: vaultData.expiration
                    });
                    saveVaults();
                    loadVaults();
                    closeModal('join-vault-modal');
                    showNotification('Successfully joined vault!');
                } else {
                    const error = await response.json();
                    showError(error.message || 'Failed to join vault');
                }
            } catch (error) {
                console.error('Error joining vault:', error);
                showError('Failed to join vault');
            }
        }

        async function viewVault(vault) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('vault-view').style.display = 'block';
            currentVault = vault;
            
            document.getElementById('current-vault-name').textContent = vault.name;
            
            const expiryDate = new Date(vault.expiration);
            const now = new Date();
            const diff = Math.floor((expiryDate - now) / 1000);
            
            const days = Math.floor(diff / 86400);
            const hours = Math.floor((diff % 86400) / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            
            document.getElementById('current-vault-expiry').textContent = 
                `Expires in: ${days}d ${hours}h ${minutes}m`;
            
            loadMessages();
            
            // Join socket room for real-time updates
            socket.emit('join', { hash: vault.hash });
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${API_URL}/vaults/${currentVault.hash}`);
                const vaultData = await response.json();
                
                const messageContainer = document.getElementById('message-container');
                messageContainer.innerHTML = '';
                
                for (const msg of vaultData.messages) {
                    const decrypted = await decryptMessage({
                        ciphertext: msg.content,
                        iv: msg.iv,
                        senderPubKey: msg.ephemeralPubKey
                    });
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${msg.sender === currentUser ? 'message-sent' : ''}`;
                    messageElement.innerHTML = `
                        <div>${decrypted}</div>
                        <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</div>
                    `;
                    messageContainer.appendChild(messageElement);
                }
                
                // Auto-scroll to bottom
                messageContainer.scrollTop = messageContainer.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('Failed to load messages');
            }
        }

        async function sendMessage() {
            const content = document.getElementById('message-input').value.trim();
            if (!content) return;
            
            try {
                // Encrypt the message
                const encrypted = await encryptMessage(content, currentVault.creatorPubKey);
                
                // Send message to server
                await fetch(`${API_URL}/vaults/${currentVault.hash}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'userid': currentUser
                    },
                    body: JSON.stringify({
                        content: arrayBufferToBase64(encrypted.ciphertext),
                        iv: arrayBufferToBase64(encrypted.iv),
                        key: arrayBufferToBase64(encrypted.key),
                        authTag: arrayBufferToBase64(encrypted.authTag),
                        ephemeralPubKey: arrayBufferToBase64(encrypted.ephemeralPubKey)
                    })
                });
                
                document.getElementById('message-input').value = '';
                loadMessages();
            } catch (error) {
                console.error('Error sending message:', error);
                showError('Message sending failed');
            }
        }

        // Helper functions
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // UI functions
        function loadVaults() {
            vaults = JSON.parse(localStorage.getItem('vaults') || '[]');
            
            const container = document.getElementById('vault-list');
            container.innerHTML = '';
            
            if (vaults.length === 0) {
                container.innerHTML = '<div class="vault">No vaults found</div>';
                return;
            }
            
            vaults.forEach(vault => {
                const vaultElement = document.createElement('div');
                vaultElement.className = 'vault';
                
                const expiryDate = new Date(vault.expiration);
                const now = new Date();
                
                if (expiryDate < now) {
                    vaultElement.innerHTML = `
                        <div class="vault-name">${vault.name} (Expired)</div>
                        <div class="vault-expiry">Expired on: ${expiryDate.toLocaleString()}</div>
                    `;
                    vaultElement.style.opacity = '0.6';
                } else {
                    vaultElement.innerHTML = `
                        <div class="vault-name">${vault.name}</div>
                        <div class="vault-expiry">${vault.type} · Expires: ${expiryDate.toLocaleString()}</div>
                    `;
                    vaultElement.onclick = () => viewVault(vault);
                }
                
                container.appendChild(vaultElement);
            });
        }

        function saveVaults() {
            localStorage.setItem('vaults', JSON.stringify(vaults));
        }

        function showCreateVault() {
            document.getElementById('create-vault-modal').style.display = 'flex';
        }

        function showJoinVault() {
            document.getElementById('join-vault-modal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.getElementById('vault-name').value = '';
            document.getElementById('join-vault-hash').value = '';
        }

        function backToHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('vault-view').style.display = 'none';
            currentVault = null;
        }

        function nuke() {
            if (!confirm('Are you sure you want to delete ALL your data? This action cannot be undone.')) return;
            
            try {
                fetch(`${API_URL}/nuke`, {
                    method: 'POST',
                    headers: { 'userid': currentUser }
                });
                
                localStorage.removeItem('userId');
                localStorage.removeItem('vaults');
                window.location.reload();
            } catch (error) {
                console.error('Error during nuke operation:', error);
                showError('Failed to delete all data');
            }
        }

        function showError(message) {
            alert(message);
        }

        function showNotification(message) {
            alert(message);
        }

        // WebSocket functionality
        function initWebSocket() {
            const wsProtocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${location.host}${API_URL}`;
            
            socket = io(wsUrl, {
                extraHeaders: {
                    userid: currentUser
                }
            });
            
            socket.on('connect_error', (error) => {
                console.error('WebSocket connection error:', error);
                showError('Failed to connect to server');
            });
            
            socket.on('vault:message', async (data) => {
                if (data.hash === currentVault.hash) {
                    const decrypted = await decryptMessage({
                        ciphertext: base64ToArrayBuffer(data.content),
                        iv: base64ToArrayBuffer(data.iv),
                        senderPubKey: base64ToArrayBuffer(data.ephemeralPubKey)
                    });
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${data.sender === currentUser ? 'message-sent' : ''}`;
                    messageElement.innerHTML = `
                        <div>${decrypted}</div>
                        <div class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</div>
                    `;
                    
                    const messageContainer = document.getElementById('message-container');
                    messageContainer.appendChild(messageElement);
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                }
            });
        }
    </script>
</body>
</html>
